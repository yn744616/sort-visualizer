<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
    <title>Sort</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex flex-row h-100">
            
            <!--Side bar-->
            <div class="col-md-12 col-lg-3 sidebar mt-4">
                <h1 class="display-4 text-center">Sort Visualizer</h1>
                <button type="button" class="btn btn-outline-secondary w-100 py-3 my-2 arr-btn">Generate New Array</button>
                <button type="button" class="btn btn-outline-secondary w-100 py-3 my-2 merge-sort-btn">Merge Sort</button>
                <div class="slidecontainer mt-2">
                    <p class="lead font-weight-normal">Speed: &ensp; <span id="sliderValue">5</span></p>
                    <input type="range" min="1" max="10" value="5" class="range">
                </div>
                <div class="mt-4">
                    <p class="lead font-weight-normal"><span class="yellow">&ensp;&ensp;</span> : comparing two values</p>
                    <p class="lead font-weight-normal"><span class="purple">&ensp;&ensp;</span> : value is smaller than another</p>
                </div>
            </div>

            <!--Bar graph with array visualized-->
            <div class="col-md-12 col-lg-9 array">
                <div class="row bar mx-4"></div>
            </div>
        </div>
    </div>
    
    <script src="js/sort.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
